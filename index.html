<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 화면</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrap">
        <header id="header" class="on">
            <h1 class="logo">
                <a href="index.html">
                    <img src="images/restaurant.png" alt="걍남 로고">
                </a>
            </h1>
            <div class="srch">
                <img src="images/search.png" alt="검색">
            </div>
            <div class="hbr">
                <div class="hbr1"></div>
                <div class="hbr2"></div>
                <div class="hbr3"></div>
            </div>
        </header>
        <div class="gnb">
            <div class="exit"></div>
            <h3>Menu</h3>
            <ul class="gnb-menu">
                <li><a href="index.html">홈</a></li>
                <li><a href="list.html">맛집 랭킹</a></li>
                <li><a href="chinese.html">중식</a></li>
                <li><a href="western.html">양식</a></li>
                <li><a href="korean.html">한식</a></li>
                <li><a href="japanese.html">일식</a></li>
            </ul>
            <div class="contact-info">
                <a href="sms:010-1234-5678">
                    <img src="images/icon/texting.png" alt="">
                    <span>Text</span>
                </a>
                <a href="mailto:google@gmail.com">
                    <img src="images/icon/mail.png" alt="">
                    <span>Email</span>
                </a>
                <a href="tel:02-1234-5678">
                    <img src="images/icon/telephone.png" alt="">
                    <span>Call</span>
                </a>
            </div>
        </div>
        <div class="srch__modal--layer">
            <div class="srch__modal">
                <div class="modal__close">
                    <i class="fas fa-times"></i>
                </div>
                <div class="modal__input">
                    <input type="text">
                    <button type="submit">검색</button>
                </div>
                <div class="modal__ex">
                    예시) 중식 양식 한식 일식
                </div>
            </div>
        </div>
        <div id="container">
            <div id="content" class="mainContent">
                <div class="section1">
                    <div class="img-bg"></div>
                </div>
                <div class="section2">
                    <div class="icon-wrap">
                        <div class="imote-prev">
                            <a href="#none"><i class="fas fa-chevron-left"></i></a>
                        </div>
                        <div class="imote-box">
                            <div class="imote imote1">
                                <a href="#none">
                                    <img src="images/icon/cocktail.png" alt="">
                                </a>
                            </div>
                            <div class="imote imote2">
                                <a href="#none">
                                    <img src="images/icon/delivery-man.png" alt="">
                                </a>
                            </div>
                            <div class="imote imote3">
                                <a href="#none">
                                    <img src="images/icon/burger.png" alt="">
                                </a>
                            </div>
                            <div class="imote imote4">
                                <a href="#none">
                                    <img src="images/icon/diet.png" alt="">
                                </a>
                            </div>
                            <div class="imote imote5">
                                <a href="#none">
                                    <img src="images/icon/jajangmyeon.png" alt="">
                                </a>
                            </div>
                            <div class="imote imote6">
                                <a href="#none">
                                    <img src="images/icon/bibimbap (1).png" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="imote-next">
                            <a href="#none"><i class="fas fa-chevron-right"></i></a>
                        </div>
                    </div>

                    <div class="tabs">
                        <div class="tabTit">
                            <a class="tab on" href="#none" data-cuisine="*">All</a>
                            <a class="tab" href="#none" data-cuisine="chinese">중식</a>
                            <a class="tab" href="#none" data-cuisine="western">양식</a>
                            <a class="tab" href="#none" data-cuisine="korean">한식</a>
                            <a class="tab" href="#none" data-cuisine="japanese">일식</a>

                        </div>
                        <div class="tabCont_wrap">
                        </div>
                    </div>
                </div>
                <div class="section3">
                    <img src="./images/메인사진/Orange and White Simple Homemade Food Business_Restaurant 16_9 Video.gif"
                        alt="">
                </div>

            </div>
            <a id="goTop" href="#content">
                <i class="fas fa-chevron-up"></i>
            </a>
        </div>

        <div class="quickMenu">
            <a href="board.html">공지사항</a>
            <a href="sitemap.html">전체서비스</a>
            <a href="faq.html">FAQ</a>
            <a href="login.html">로그인</a>
        </div>

        <footer id="footer">
            <div class="copyright">
                &copy; Gyang Nyang.
            </div>
        </footer>
    </div>
    <div id="onlyMobile">
        <i class="fas fa-exclamation-triangle"></i>
        <p>
            이 사이트는 모바일 화면에서만 보입니다.<br />
            화면 크기를 줄여주세요!
        </p>
    </div>
    <script src="./js/ajax.js"></script>
    <script src="./js/123.js"></script>
</body>

</html>
